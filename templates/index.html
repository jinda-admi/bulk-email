<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Marketing Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 20px;
        }

        .main-container {
            display: flex;
            gap: 20px;
            width: 100%;
            scale: 0.7;
        }

        .email-form,
        .email-log {
            width: 50%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-control {
            border-radius: 12px;
            border: none;
            background: rgba(0, 0, 0, 0.05);
            color: #333;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            outline: none;
            margin-bottom: 10px;
            transition: all 0.3s ease-in-out;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid #80cbc4;
        }

        .btn-custom {
            background: linear-gradient(to right, #80cbc4, #64b5f6);
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 14px;
            border-radius: 30px;
            font-size: 20px;
            transition: all 0.3s ease-in-out;
            width: 100%;
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.3);
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 25px rgba(100, 181, 246, 0.5);
        }

        .file-info {
            font-size: 16px;
            text-align: center;
            font-weight: bold;
            color: #555;
            margin-top: 5px;
        }

        .notification {
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in-out;
        }

        .email-success {
            background: rgba(129, 199, 132, 0.2);
            border-left: 5px solid #43a047;
            color: #333;
        }

        .email-failed {
            background: rgba(244, 67, 54, 0.2);
            border-left: 5px solid #e53935;
            color: #333;
        }

        .progress-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 10px;
            width: 0%;
            background: linear-gradient(to right, #80cbc4, #64b5f6);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="email-form">
            <h1 class="text-center mb-4 fw-bold">ðŸ“§ Email Marketing Tool</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <form method="POST" action="/" enctype="multipart/form-data" onsubmit="startProgressBar()">
                <div class="mb-3">
                    <input type="email" placeholder="Company Email (only gmail)" name="comp-email" class="form-control"
                        required>
                    <input type="password" placeholder="Email Password" name="email-pass" class="form-control" required>
                    <input type="text" class="form-control" name="subject" placeholder="Enter Email Subject" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="body" rows="3" placeholder="Enter Email Body"
                        required></textarea>
                </div>
                <div class="mb-3">
                    <label class="btn-custom text-center">
                        ðŸ“‚ Upload Excel File
                        <input type="file" id="file-upload" name="file" accept=".xls, .xlsx" hidden required
                            onchange="updateFileName('file-upload', 'file-name')">
                    </label>
                    <div id="file-name" class="file-info">No file chosen</div>
                </div>
                <div class="mb-3">
                    <label class="btn-custom text-center">
                        ðŸ“Ž Add Attachment
                        <input type="file" id="attachment-upload" name="attachment" accept=".jpg,.jpeg,.png,.pdf,.docx"
                            hidden onchange="updateFileName('attachment-upload', 'attachment-name')">
                    </label>
                    <div id="attachment-name" class="file-info">No file chosen</div>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="email_paste" rows="2"
                        placeholder="Paste emails manually (comma separated)"></textarea>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="delay" placeholder="Delay (seconds)" min="1"
                        required>
                </div>
                <button type="submit" class="btn-custom">ðŸš€ Send Emails</button>
            </form>
        </div>

        <div class="email-log">
            <h4 class="text-center mb-3 fw-bold">ðŸ“© Sent Emails</h4>
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="notification {{ 'email-success' if category == 'success' else 'email-failed' }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>

    <script>
        function updateFileName(inputId, displayId) {
            const fileInput = document.getElementById(inputId);
            const fileNameDisplay = document.getElementById(displayId);
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = "No file chosen";
            }
        }

        function startProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            let width = 0;
            progressBar.style.width = "0%";
            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width += 10;
                    progressBar.style.width = width + "%";
                }
            }, 500);
        }
    </script>
</body>

</html>
